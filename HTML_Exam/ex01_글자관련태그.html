<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자관련태그</title>
</head>
<body>
    <!-- body태그 : 웹 페이지에 보여지는 내용을 작성하는 태그 -->
    <!-- h태그 : 텍스트를 제목형태로 보여줄 때 사용하는 태그(1~6) -->
   <h1>Hello My Page!!</h1> 
   <h2>Hello My Page!!</h2>
   <h3>Hello My Page!!</h3>
   <h4>Hello My Page!!</h4>
   <h5>Hello My Page!!</h5>
   <h6>Hello My Page!!</h6>

   <!-- hr태그 : 웹 페이지에서 가로로 선을 그어 영역을 나누는 태그 -->
   <hr>

   <!-- br태그 : 줄바꿈(개행)을 도와주는 태그 -->
   <!-- p태그 : 문단을 나눌 때 사용하는 태그 -->
   <!-- b, strong : 글자 강조 태그 -->
   <!-- i, em : 글자 기울이기 태그 -->
   <!-- sup : 오른쪽 위 첨자 / sub : 오른쪽 아래 첨자 -->
    <p>
    안녕하세요~~ 저는 <strong>스마트인재개발원</strong> <b>유도영</b><sub>YuDoYeong</sub>입니다~!~! <br>
    저는 지금 배가 고픕니다.<br>
    <em>이따가 떡볶이 시켜먹어야징<br></em>
    <i>오예오예~~~~<br></i>
    </p>
    떡볶이 후보 : 걸작떡볶이, 배떡, 나머지는 너무 매워<br>

</body>
</html>
