<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table width = "400">
            <tr height = "40">
                <td colspan="2" bgcolor="#7ed6df"><strong>Step1 : 아이디/비번 입력</strong> </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb"><label for="Id">아이디 : </label></td>
                <td bgcolor="#dff9fb"><input type="text" name="user-id" id="Id" placeholder = "아이디를 입력해주세요."></td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb"><label for="pw"> 비밀번호 : </label></td>
                <td bgcolor="#dff9fb"><input type="password" name="user-pw" id="pw" placeholder = "비밀번호를 입력해주세요."></td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb"><label for="pwre"> 비밀번호 확인 : </label></td>
                <td bgcolor="#dff9fb"><input type="password" name="" id="pwre"></td>
            </tr>
            <tr height = "40">
                <td colspan="2" bgcolor="#7ed6df"> <strong>Step2 : 개인정보</strong> </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb">성별 : </td>
                <td bgcolor="#dff9fb">
                    <input type="radio" name="gender" id="" value="남">남
                    <input type="radio" name="gender" id="" value="여">여
                </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb">혈액형 : </td>
                <td bgcolor="#dff9fb">
                    <select name="" id="">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb">생일 : </td>
                <td bgcolor="#dff9fb">
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr height = "40">
                <td colspan="2" bgcolor="#7ed6df"> <strong>Step3 : 선호도</strong> </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb">취미 : </td>
                <td bgcolor="#dff9fb">
                    축구<input type="checkbox" name="hobby" id="">
                    야구<input type="checkbox" name="hobby" id="">
                    농구<input type="checkbox" name="hobby" id="">
                </td>
            </tr>
            <tr>
                <td align="right" bgcolor="#dff9fb">좋아하는 색깔 : </td>
                <td bgcolor="#dff9fb">
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr height = "40">
                <td colspan="2" bgcolor="#7ed6df"> <strong>Step4 : 적고 싶은 말</strong> </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#dff9fb">
                    <textarea name="" id="" cols="60" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor = "#dff9fb">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
